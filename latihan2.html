<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Form HTML</h1>
	<fieldset>
		<legend> Halo Indonesia!</legend>
		<label for="Nama"> Nama	: </label>
			<input type="text" name="name" id="Nama">
				<br>
				<br>

		<label for="gender"> Gender	: </label>
			<input type="radio" name="jenis_kelamin" value="L"> Lakilaki
			<input type="radio" name="jenis_kelamin" value="P"> Perempuan
				<br>
				<br>

		<label for="Alamat"> Address : </label>
			<input type="text" name="Address" id="Address">
				<br>
				<br>

		<label for="Negara"> Country : </label>
			<select name="Country">
				<option value="indonesia"> Indonesia</option>
				<option value="malaysia"> Malaysia</option>
				<option value="singapur"> Singapur</option>
			</select>
				<br>
				<br>

		<label for="Email"> Email :</label>
			<input type="Email" name="email" required="">
				<br>
				<br>

		<label for="foto"> Photo :</label>
			<input type="text" name="">
			<input type="file" name="upload" value="" width="200"/>
				<br><br>

		<label for="Comment"> Comment :</label>
			<textarea name="Comment" id="Comment"> Say something ....</textarea>
			<input type="reset" name="reset" value="submit">

	</fieldset>
	
</body>

</html>
